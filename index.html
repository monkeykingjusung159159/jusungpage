<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="박주성 - 프로필 링크">
    <meta property="og:description" content="몽키의 후손">
    <meta property="og:image" content="2.jpg">
    <title>박주성 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
}
        body {
            background-color: rgb(44, 143, 255);
        }
        .profile {
            width: 100px;
            height: 100px;

            background-color: white;
            border-radius: 100%;
            border : 2px solid white;

            background-image: url('1.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 15px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size : 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow : 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
            font-size : 20px;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"> </div>
        <h1 class="main">박주성</h1>
        <p class="sub">진정한 몽키</p>
        <a target="_blank" href="https://www.instagram.com/2alive3/">인스타그램</a>
        <a target="_blank" href="https://parrastudio.modoo.at/">창동 파라스튜디오 - 창스</a>
        <a target="_blank" href="https://imgur.com/HeAJON3">반려 몽키 보러가기</a>
	<a target="_blank" href="https://imgur.com/HeAJON3">이태원의 추억</a>
    </div>
</body>
</html>
